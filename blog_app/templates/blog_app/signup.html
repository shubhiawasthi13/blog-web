{% extends "blog_app/base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br>
            <div class="card my-2">
                <form action="" class="card-body card-body-color p-lg-3" method= "post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h3>Create an Account</h3>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="name" name="uname">
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email" name="uemail">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="password" name="upassword">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark px-5 mb-5 w-100" value="login">Signup</button>
                    </div>

                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Login? <a href="loginn" class="text-dark fb-bold">Login</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
